[package]
name = "fiat-lux"
version = "0.3.7"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "./README.md"
homepage = "https://github.com/archer884/fiat-lux"
repository = "https://github.com/archer884/fiat-lux"
description = """
Offline terminal-accessible Bible.
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.2.1", features = ["derive", "wrap_help"] }
comfy-table = "6.1.4"
directories = "5.0.0"
pager = { version = "0.16.1", optional = true }
regex = "1.7.3"
tantivy = "0.19.2"
terminal_size = "0.2.6"
thiserror = "1.0.40"

[features]
default = ["pager"]
pager = ["dep:pager"]
