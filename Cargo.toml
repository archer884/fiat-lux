[package]
name = "fiat-lux"
version = "0.3.5"
edition = "2021"
license = "MIT OR Apache-2.0"
description = """
Offline terminal-accessible Bible.
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.6", features = ["derive"] }
comfy-table = "6.0.0"
directories = "4.0.1"
indexmap = "1.9.1"
pager = { version = "0.16.0", optional = true }
regex = "1.5.6"
tantivy = "0.18.0"
terminal_size = "0.1.17"
thiserror = "1.0.31"

[features]
default = ["pager"]
pager = ["dep:pager"]
